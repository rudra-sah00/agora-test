<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agora Voice Call</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Agora Voice Call Demo</h1>
        
        <div class="main-layout">
            <!-- Left Column: Controls and Inputs -->
            <div class="left-column">
                <div class="input-section">
                    <h3>Connection Settings</h3>
                    
                    <div class="form-group">
                        <label for="channelName">Channel Name:</label>
                        <input type="text" id="channelName" placeholder="Enter channel name">
                    </div>
                    
                    <div class="form-group">
                        <label for="uid">UID:</label>
                        <input type="text" id="uid" placeholder="Enter UID (or leave empty for auto-generation)">
                    </div>
                    
                    <div class="button-group">
                        <button id="joinBtn" onclick="joinChannel()">Join Channel</button>
                        <button id="leaveBtn" onclick="leaveChannel()" disabled>Leave Channel</button>
                        <button id="refreshBtn" onclick="refreshUserList()">ðŸ”„ Debug Refresh</button>
                    </div>
                    
                    <div id="status" class="status disconnected">
                        Disconnected
                    </div>
                </div>
                
                <div class="audio-container">
                    <div class="audio-status">
                        <h3>Audio Status</h3>
                        <div id="localAudioStatus">Local Audio: Off</div>
                        <div id="remoteAudioStatus">Remote Users: 0</div>
                        <div id="userList"></div>
                        <button id="muteBtn" onclick="toggleMute()" disabled>Mute</button>
                    </div>
                </div>
            </div>
            
            <!-- Right Column: Room Activity Log -->
            <div class="right-column">
                <div class="room-logs">
                    <h3>Room Activity Log</h3>
                    <div id="roomLogs"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Agora SDK -->
    <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.19.0.js"></script>
    <!-- Environment Loader -->
    <script src="env-loader.js"></script>
    <!-- Our custom script -->
    <script src="agora-client.js"></script>
</body>
</html>
